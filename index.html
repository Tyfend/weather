<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Météo</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="body">
        <div class="head">
            <img src="assets/img/soleil.png" />
            <p>32 °C</p>
        </div>
        <div class="content">
            <p>Montluçon</p>
        </div>
        <div class="foot">
            <div class="left">
                <img src="assets/img/wind2.png" />
                <div class="wind">
                    <p>20</p>
                    <p>km/h</p>
                </div>
            </div>
            <div class="right">
                <div class="temperatures">
                    <p class="tempmin">18 </p>
                    <p>min</p>
                </div>
                <div class="temperatures">
                    <p class="tempmax">35 </p>
                    <p>max</p>
                </div>
            </div>
        </div>
    </body>
</html>
